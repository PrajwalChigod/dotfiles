fork = true
frame = "none"
idle = true
maximized = true
vsync = true
tabs = true
refresh_rate = 60
refresh_rate_idle = 5

# Padding for better readability
# padding_top = 10
# padding_bottom = 10
# padding_left = 10
# padding_right = 10

# Optional: Uncomment for subtle transparency
# transparency = 0.95
# blur = true

# macOS specific
macos_option_is_meta = "both"

[font]
normal = [{ family = "FiraCode Nerd Font Mono", style = "SemBd" }]
size = 14.0
hinting = "slight"
edging = "subpixelantialias"

[cursor]
antialiasing = true
animation_length = 0.06
trail_size = 0.3
animate_in_insert_mode = true
animate_command_line = true
